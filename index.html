<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fast Menu</title>
		<link rel="shortcut icon" href="/src/assets/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="/src/css/index.css" />
		<link rel="stylesheet" href="/node_modules/animate.css/animate.min.css" />
	</head>

	<body style="overflow-x: none">
		<header
			class="position-relative mx-auto overflow-hidden"
			style="
				margin-top: 3rem;
				padding-top: 80px;
				height: 80vh;
				width: 70%;
				border-radius: 40px;
			"
		>
			<img
				src="/src/assets/cover.png"
				alt="Cover"
				class="w-100 h-100 position-absolute top-0 start-0"
				style="object-fit: cover; border-radius: 32px"
			/>
		</header>

		<main class="container py-4">
			<section class="first-screen mb-4"></section>

			<section
				id="user-bar"
				class="d-flex justify-content-between align-items-center mb-4"
			></section>

			<section class="row g-4">
				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-rotateOutUpLeft"
							data-item="rotateOutUpLeft"
							src="/src/assets/1.png"
							alt="anim-rotateOutUpLeft"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Rotating exits: rotateOutUpLeft
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-hinge"
							data-item="hinge"
							src="/src/assets/2.png"
							alt="anim-hinge"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">Specials: hinge</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-zoomInRight"
							data-item="zoomInRight"
							src="/src/assets/3.png"
							alt="anim-zoomInRight"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Zooming entrances: zoomInRight
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-zoomOutDown"
							data-item="zoomOutDown"
							src="/src/assets/4.png"
							alt="anim-zoomOutDown"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Zooming exits: zoomOutDown
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-slideInUp"
							data-item="slideInUp"
							src="/src/assets/5.png"
							alt="anim-slideInUp"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Sliding entrances: slideInUp
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-slideOutRight"
							data-item="slideOutRight"
							src="/src/assets/6.png"
							alt="anim-slideOutRight"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Sliding exits: slideOutRight
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-rubberBand"
							data-item="rubberBand"
							src="/src/assets/7.png"
							alt="anim-rubberBand"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Attention seekers: rubberBand
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-backInRight"
							data-item="backInRight"
							src="/src/assets/8.png"
							alt="anim-backInRight"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Back entrances: backInRight
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-backOutUp"
							data-item="backOutUp"
							src="/src/assets/9.png"
							alt="anim-backOutUp"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">Back exits: backOutUp</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-bounceInLeft"
							data-item="bounceInLeft"
							src="/src/assets/10.png"
							alt="anim-bounceInLeft"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Bouncing entrances: bounceInLeft
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-bounceOutUp"
							data-item="bounceOutUp"
							src="/src/assets/11.png"
							alt="anim-bounceOutUp"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Bouncing exits: bounceOutUp
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-fadeInTopLeft"
							data-item="fadeInTopLeft"
							src="/src/assets/12.png"
							alt="anim-fadeInTopLeft"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Fading entrances: fadeInTopLeft
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-fadeOutRightBig"
							data-item="fadeOutRightBig"
							src="/src/assets/13.png"
							alt="anim-fadeOutRightBig"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Fading exits: fadeOutRightBig
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-flipInX"
							data-item="flipInX"
							src="/src/assets/14.png"
							alt="anim-flipInX"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">Flippers: flipInX</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-lightSpeedInLeft"
							data-item="lightSpeedInLeft"
							src="/src/assets/15.png"
							alt="anim-lightSpeedInLeft"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Lightspeed: lightSpeedInLeft
						</button>
					</div>
				</article>

				<article class="col-12 col-sm-6 col-md-4 col-lg-3">
					<div class="card shadow-sm border-0 rounded-4 p-2">
						<img
							id="anim-rotateInDownRight"
							data-item="rotateInDownRight"
							src="/src/assets/16.png"
							alt="anim-rotateInDownRight"
							class="card-img-top rounded-4"
						/>
						<button class="m3-btn mt-3 w-100 rounded-4">
							Rotating entrances: rotateInDownRight
						</button>
					</div>
				</article>
			</section>
		</main>
		<footer class="bg-light border-top py-4 mt-5">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6 text-muted fw-semibold">Jefferson Mej√≠a</div>
					<div class="col-md-6 text-md-end mt-3 mt-md-0">
						<a href="#" class="text-muted text-decoration-none me-3">About</a>
						<a href="#" class="text-muted text-decoration-none me-3">Projects</a>
						<a href="#" class="text-muted text-decoration-none">Contact</a>
					</div>
				</div>
			</div>
		</footer>
		<script src="/src/js/main.js" type="module"></script>
	</body>
</html>
